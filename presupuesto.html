<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/presupuesto.css">

<body>
    <header>
        <div class="container">
            <p class="logo">Coffee Time</p>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="productos.html">Galeria</a>
                <a href="presupuesto.html">Presupuesto</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </header>
    <section class="formulario">
        <div class="container">
            <h2>Presupuesto</h2>
            <div class="container-formulario">
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
            
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" required>
            
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones de la empresa</label>
            
                    <input type="submit" value="Enviar">
                </form>
            </div>    
        </div>    
    </section>    

    <footer>
        <div class="container">
            <p>&copy; MasterD 2023</p>
        </div>
    </footer>
   
    
</body>
